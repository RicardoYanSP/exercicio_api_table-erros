<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">
    <title>Usuários</title>
</head>

<body>
    <div id="main" class="">
        <h3 class="mt-2 mb-4">Usuários do Sistema</h3>

        <div class="form-row mb-3">
            <div class="col">
                <input type="text" id="filterInputName" class="form-control" placeholder="Busca por qualquer coluna..."
                    onkeyup="filterRows()">
            </div>
            <!--  <div class="col">
                <input type="text" id="filterInputEmail" class="form-control" placeholder="Filter by Email...">
            </div> -->
        </div>
        <table id="table" class="table">
            <thead>
                <tr>
                    <td>Adrress</td>
                    <td>Name</td>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Website</th>
                    <th>Geo</th>
                    <th>Mapa</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>


    <script src="./script.js"></script>

        <!-- API do Google Maps -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=[API_GOOGLE]"></script>
</body>

</html>
